convert:
  cmd: python -m spacy run convert
  script:
    - python scripts/convert.py pt assets/db.json corpus/train.spacy
    - python scripts/convert.py pt assets/db.json corpus/dev.spacy
  deps:
    - path: assets/db.json
      md5: 387883f37513dc167620e5e2ac5384a3
    - path: assets/db.json
      md5: 387883f37513dc167620e5e2ac5384a3
    - path: scripts/convert.py
      md5: 81a27c7679f32363bca9cbcd12a366d7
  outs:
    - path: corpus/train.spacy
      md5: 96e5fe01c32cd32757fa6b14fc36b620
    - path: corpus/dev.spacy
      md5: 96e5fe01c32cd32757fa6b14fc36b620
  spacy_version: 3.1.2
  spacy_git_version: e1f88de72
train:
  cmd: python -m spacy run train
  script:
    - python -m spacy train configs/config.cfg --output training/ --paths.train corpus/train.spacy
      --paths.dev corpus/dev.spacy --nlp.lang pt --gpu-id -1
  deps:
    - path: configs/config.cfg
      md5: a816f3124515782349856290f1d7f384
    - path: corpus/train.spacy
      md5: 96e5fe01c32cd32757fa6b14fc36b620
    - path: corpus/dev.spacy
      md5: 96e5fe01c32cd32757fa6b14fc36b620
  outs:
    - path: training/model-best
      md5: 6e61fc8d0726988072ba86839fe43493
  spacy_version: 3.1.2
  spacy_git_version: e1f88de72
evaluate:
  cmd: python -m spacy run evaluate
  script:
    - python -m spacy evaluate training/model-best corpus/dev.spacy --output training/metrics.json
  deps:
    - path: corpus/dev.spacy
      md5: 96e5fe01c32cd32757fa6b14fc36b620
    - path: training/model-best
      md5: 6e61fc8d0726988072ba86839fe43493
  outs:
    - path: training/metrics.json
      md5: 2308dbfcd4003e76f35e4666b507876d
  spacy_version: 3.1.2
  spacy_git_version: e1f88de72
